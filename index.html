<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture with Location Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- For icons -->
    <link rel="stylesheet" href="style.css"> <!-- Updated CSS styling -->
</head>
<body>
    <!-- Start Session Modal -->
    <div id="startSessionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Start Session</h2>
            <p>Click below to start capturing photos.</p>
            <button id="startSessionButton" title="Start the photo session">Start Session</button>
        </div>
    </div>

    <!-- End Session Modal -->
    <div id="endSessionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>End Session</h2>
            <p>Are you sure you want to end the session?</p>
            <button id="confirmEndSessionButton" title="End the photo session">End Session</button>
        </div>
    </div>

    <!-- Capture Photo Modal -->
    <div id="capturePhotoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Capture Photo</h2>
            <p>Click below to capture a photo.</p>
            <button id="capturePhotoButton" title="Capture a photo">Capture Photo</button>
        </div>
    </div>

    <!-- Photo Gallery -->
    <div id="photoGallery">
        <!-- Captured photos will be displayed here -->
    </div>

    <!-- Error message display area -->
    <div id="error-message"></div>

    <!-- Link to the updated JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
