<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Capture with Location Overlay</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS for styling -->
</head>
<body>
    <h1>Photo Capture with Location Overlay</h1>

    <!-- Buttons for session management and photo capturing -->
    <div id="controls">
        <button id="startSession">Start Session</button>
        <button id="capturePhoto" disabled>Capture Photo</button> <!-- Disabled initially -->
        <button id="endSession" disabled>End Session</button> <!-- Disabled initially -->
        <button id="sharePhotos" disabled>Share Photos</button> <!-- Disabled until photos are captured -->
        <button id="deletePhotos" disabled>Delete All Photos</button> <!-- Disabled initially -->
    </div>

<!-- Add video and canvas elements -->
<video id="video" autoplay></video>
<canvas id="canvas" style="display: none;"></canvas>

    
    <!-- Photo gallery to display captured photos -->
    <div id="photo-gallery"></div>

    <!-- Error message display area -->
    <div id="error-message"></div>

    <!-- Link to the JavaScript file for functionality -->
    <script src="app.js"></script>
</body>
</html>
