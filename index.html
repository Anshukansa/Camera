<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Session</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Photo Session</h1>

    <!-- Session controls -->
    <div id="controls">
        <button id="start-session">Start Session</button>
        <button id="capture-photo" disabled>Capture Photo</button>
        <button id="end-session" disabled>End Session</button>
        <button id="share-photos" disabled>Share Photos</button>
        <button id="delete-photos" disabled>Delete All Photos</button>
    </div>

    <!-- Photo gallery for displaying captured photos -->
    <div id="photo-gallery"></div>

    <!-- Area for displaying error messages or instructions -->
    <div id="error-message"></div>

    <!-- Link to the JavaScript file for functionality -->
    <script src="app.js"></script>
</body>
</html>
