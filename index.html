<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Capture App</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional for styling -->
</head>
<body>
    <!-- Buttons for session control -->
    <button id="startSession">Start Session</button>
    <button id="capturePhoto" disabled>Capture Photo</button>
    <button id="endSession" disabled>End Session</button>
    <button id="sharePhotos" disabled>Share Photos</button>
    <button id="deletePhotos" disabled>Delete Photos</button>

    <!-- Video feed and canvas for capturing photos -->
    <div>
        <video id="video" autoplay></video> <!-- Video stream from the camera -->
        <canvas id="canvas" style="display:none;"></canvas> <!-- Off-screen canvas -->
    </div>

    <!-- Photo gallery for displaying captured photos -->
    <div id="photo-gallery"></div> <!-- Photo thumbnails appear here -->

    <!-- Error message display -->
    <div id="error-message" style="color:red;"></div> <!-- Error messages display here -->

    <!-- JavaScript file -->
    <script src="app.js"></script> <!-- Link to your JavaScript code -->
</body>
</html>
