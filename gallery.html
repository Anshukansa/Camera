<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your stylesheet -->
</head>
<body>
    <h1>Photo Gallery</h1>
     <div id="controls">
            <div class="button-group">
            <button id="deleteAllPhotos" title="Delete all stored photos">
                <i class="fas fa-trash"></i> Delete All Photos
    </button>
</div>
    <div id="photo-gallery" class="photo-grid"></div>
    <div id="error-message"></div> <!-- Display error messages -->
    
    <script src="app.js"></script> <!-- Link to your JavaScript code -->
    <script>
        // Load stored photos from IndexedDB and display them
        async function loadAllPhotos() {
            try {
                const storedPhotos = await getAllPhotos(); // Retrieve all stored photos

                const photoGallery = document.getElementById("photo-gallery");
                photoGallery.innerHTML = ""; // Clear any existing content

                storedPhotos.forEach((photo) => {
                    const imgElement = document.createElement("img");
                    imgElement.src = URL.createObjectURL(photo.blob);
                    imgElement.className = "photo-thumbnail"; // Add photo to the gallery
                    photoGallery.appendChild(imgElement);
                });
            } catch (error) {
                console.error("Error loading photos:", error);
                const errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "Error loading photos.";
            }
        }

        // Call the function to load photos when the page loads
        loadAllPhotos();
    </script>
</body>
</html>
