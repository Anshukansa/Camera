<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- For icons -->
    <link rel="stylesheet" href="style.css"> <!-- Updated CSS styling -->
</head>
<body>
    <h1>Photo Gallery</h1>

    <!-- Photo gallery to display captured photos -->
    <div id="photo-gallery" class="photo-grid"></div>

    <!-- Link back to the main page -->
    <a href="index.html">Back to Main Page</a>

    <!-- Error message display area -->
    <div id="error-message"></div>

    <!-- Link to the updated JavaScript file -->
    <script src="app.js"></script>
    <script>
        // Function to load all photos from IndexedDB
        async function loadAllPhotos() {
            try {
                const allPhotos = await getAllPhotos(ALL_PHOTOS_STORE_NAME);

                const photoGallery = document.getElementById("photo-gallery");

                // Clear existing photos in the gallery
                photoGallery.innerHTML = "";

                // Display the photos in the gallery
                allPhotos.forEach((photo) => {
                    const imgElement = document.createElement("img");
                    imgElement.src = URL.createObjectURL(photo.blob); // Display the photo
                    imgElement.className = "photo-thumbnail"; // Styled thumbnail
                    photoGallery.appendChild(imgElement);
                });

                // Optionally, you can enable other functionality related to photos here, such as delete buttons, etc.

            } catch (error) {
                showError("Error loading all photos: " + error.message);
            }
        }

        // Load all stored photos when initializing the gallery
        loadAllPhotos();
    </script>
</body>
</html>
